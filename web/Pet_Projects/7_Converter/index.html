<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Koulen:regular" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div class="temperature__container _container">
                <div class="temperature__items">
					<div class="temperature__items-title">temperature title</div>
                    <div class="temperature__item-celsius">
                        <div class="celsius__title">celsius title</div>
                        <input type="number" class="celsius__input" />
                    </div>
                    <div class="temperature__item-kelvin">
                        <div class="kelvin__title">kelvin title</div>
                        <input type="number" class="kelvin__input" />
                    </div>
                    <div class="temperature__item-farenheit">
                        <div class="farenheit__title">farenheit title</div>
                        <input type="number" class="farenheit__input" />
                    </div>
                </div>
            </div>
			<div class="weight__container _container">
                <div class="weight__items">
					<div class="weight__items-title">weight title</div>
                    <div class="weight__item-kilogramm">
                        <div class="kilogramm__title">kilogramm title</div>
                        <input type="number" class="kilogramm__input" />
                    </div>
                    <div class="weight__item-pound">
                        <div class="pound__title">pound title</div>
                        <input type="number" class="pound__input" />
                    </div>
                    <div class="weight__item-gram">
                        <div class="gram__title">gram title</div>
                        <input type="number" class="gram__input" />
                    </div>
					<button class="weight__confirm-button _btn">confirm</button>
					<div class="answer">342</div>
                </div>
            </div>
			<div class="length__container _container">
                <div class="length__items">
					<div class="length__items-title">length title</div>
                    <div class="length__item-kilometer">
                        <div class="kilometer__title">kilometer title</div>
                        <input type="number" class="kilometer__input" />
                    </div>
					<div class="length__item-mile">
                        <div class="mile__title">mile title</div>
                        <input type="number" class="mile__input" />
                    </div>
					<div class="length__item-yard">
                        <div class="yard__title">yard title</div>
                        <input type="number" class="yard__input" />
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
