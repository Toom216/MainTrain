<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Koulen:regular" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div class="test__container _container">
                <div class="test__items">
                    <div class="test__item-question">1. Сколько будет 10 * 10</div>
                    <input type="text" class="test__item-input" id="q1" />
                    <div class="test__item-question">2. Сколько будет 3 + 8</div>
                    <input type="text" class="test__item-input" id="q2" />
                    <div class="test__item-question">3. Сколько будет 17 / 2</div>
                    <input type="text" class="test__item-input" id="q3" />
                    <div class="test__item-question">4. Сколько будет 100 % 200</div>
                    <input type="text" class="test__item-input" id="q4" />
                    <button class="test__item-sendBtn _btn" id="sendBtn">Проверить тест</button>
                </div>
            </div>
            <div class="test__item-answersCount"></div>
            <button class="test__item-tryAgainBtn _btn" id="tryAgain">Попробовать снова</button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
